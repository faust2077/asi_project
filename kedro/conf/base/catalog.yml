# Raw data
raw_calories:
  type: pandas.CSVDataset
  filepath: data/01_raw/calories.csv

# Intermediate (in-memory) datasets
calories_no_user_id:
  type: MemoryDataset

calories_no_empty:
  type: MemoryDataset

calories_no_duplicates:
  type: MemoryDataset

calories_with_bmi:
  type: MemoryDataset

# Preprocessing outputs
preprocessed_calories:
  type: pandas.CSVDataset
  filepath: data/05_model_input/preprocessed_calories.csv
  save_args:
    index: False

outliers_report:
  type: pickle.PickleDataset
  filepath: data/08_reporting/outliers_report.pkl

# Model training intermediate outputs
pycaret_experiment:
  type: MemoryDataset

model_comparison:
  type: pickle.PickleDataset
  filepath: data/06_models/model_comparison.pkl

tuned_model:
  type: MemoryDataset

model_metrics:
  type: json.JSONDataset
  filepath: data/06_models/model_metrics.json

# Output of predictions
predictions:
  type: pandas.CSVDataset
  filepath: data/07_model_output/predictions.csv
  save_args:
    index: False

# Final model artifact
final_model:
  type: pickle.PickleDataset
  filepath: data/06_models/final_model.pkl

